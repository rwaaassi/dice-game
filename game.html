<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .game-board {
        background: rgb(240, 215, 219);
        width: 50%;
        height: 70vh;
        display: flex;
        border-radius: 15px;
      }
      .player1 {
        background-color: rgb(232, 165, 176);
        width: 50%;
        border-radius: 15px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
      }
      .player2 {
        background-color: rgb(170, 86, 100);
        width: 50%;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
      }
      .current {
        background-color: rgb(148, 36, 79);
        padding: 10px;
        border-radius: 10px;
        color: white;
      }
      .btns-dices {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin: 0 10px;
      }
      img {
        width: 80px;
        height: 80px;
      }
      button {
      }
    </style>
  </head>
  <body>
    <div class="game-board">
      <div class="player1">
        <h1>Player 1</h1>
        <div id="overall-score-player1">0</div>
        <div class="current">
          <h6>CURRENT</h6>
          <div id="current-score-player1">0</div>
        </div>
      </div>
      <div class="btns-dices">
        <button id="new-game">New Game</button>
        <div id="dices-container">
          <div id="dice1"></div>
          <div id="dice2"></div>
        </div>
        <button class="roll">Roll Dice</button>
        <button class="hold">Hold</button>
      </div>
      <div class="player2">
        <h1>Player 2</h1>
        <div id="overall-score-player1">0</div>
        <div class="current">
          <h6>CURRENT</h6>
          <div id="current-score-player2">0</div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dice = [
          "images/dice-1.png",
          "images/dice-2.png",
          "images/dice-3.png",
          "images/dice-4.png",
          "images/dice-5.png",
          "images/dice-6.png",
        ];

        const diceValueMap = {
          "images/dice-1.png": 1,
          "images/dice-2.png": 2,
          "images/dice-3.png": 3,
          "images/dice-4.png": 4,
          "images/dice-5.png": 5,
          "images/dice-6.png": 6,
        };

        let currentPlayer = 1;
        let overallScores = [0, 0]; // Array to keep track of overall scores for player 1 and player 2

        function getRandomImg() {
          return dice[Math.floor(Math.random() * dice.length)];
        }

        function rollDice() {
          const randomDice1 = getRandomImg();
          let randomDice2 = getRandomImg();

          if (randomDice2 === randomDice1) {
            randomDice2 = getRandomImg();
          }

          const dice1 = document.createElement("img");
          dice1.src = randomDice1;
          dice1.alt = "Dice 1";
          dice1.classList.add("img");

          const container1 = document.getElementById("dice1");
          container1.innerHTML = "";
          container1.appendChild(dice1);

          const dice2 = document.createElement("img");
          dice2.src = randomDice2;
          dice2.alt = "Dice 2";
          dice2.classList.add("img");

          const container2 = document.getElementById("dice2");
          container2.innerHTML = "";
          container2.appendChild(dice2);

          const sum = diceValueMap[randomDice1] + diceValueMap[randomDice2];
          const currentScoreElement = document.getElementById(
            `current-score-player${currentPlayer}`
          );
          currentScoreElement.innerText = sum;

          overallScores[currentPlayer - 1] += sum;
          const overallScoreElement = document.getElementById(
            `overall-score-player${currentPlayer}`
          );
          overallScoreElement.innerText = overallScores[currentPlayer - 1];

          currentPlayer = currentPlayer === 1 ? 2 : 1;
        }

        rollDice();
        document.querySelector(".roll").addEventListener("click", rollDice);
      });
    </script>
  </body>
</html>
