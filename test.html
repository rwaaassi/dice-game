<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff5f6d, #ffc371);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.game-container {
    display: flex;
    justify-content: space-around;
    width: 80%;
    max-width: 900px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
}

.player {
    text-align: center;
    width: 30%;
}

.score {
    font-size: 3em;
    margin: 10px 0;
}

.current {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    padding: 10px;
    margin-top: 20px;
}

.current p {
    margin: 0;
    font-size: 1em;
}

.current-score {
    font-size: 1.5em;
}

.dice-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 30%;
}

.dice {
    font-size: 3em;
    margin: 10px 0;
}

.btn {
    background: rgba(0, 0, 0, 0.2);
    border: none;
    color: white;
    font-size: 1em;
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.btn:hover {
    background: rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>
    <div class="game-container">
        <div class="player" id="player-1">
            <h2>Player 1</h2>
            <div class="score" id="score-1">0</div>
            <div class="current">
                <p>CURRENT</p>
                <div class="current-score" id="current-1">0</div>
            </div>
        </div>
        <div class="dice-container">
            <div class="dice" id="dice-1">ðŸŽ²</div>
            <div class="dice" id="dice-2">ðŸŽ²</div>
            <button class="btn" id="roll-dice">ROLL DICE</button>
            <button class="btn" id="new-game">NEW GAME</button>
        </div>
        <div class="player" id="player-2">
            <h2>Player 2</h2>
            <div class="score" id="score-2">0</div>
            <div class="current">
                <p>CURRENT</p>
                <div class="current-score" id="current-2">0</div>
            </div>
        </div>
    </div>
</body>
</html>
